<div id="login" *ngIf="!isLoggedIn">
  <div class="col-md-6 offset-md-3 col-sm-12">
    <form class="modal-content animate border py-2" action="/action_page.php">
      <div class="text-center position-relative">
        <img src="../../../assets/images/login-avatar.png" alt="Avatar" class="w-25 rounded-circle">
      </div>
      <div class="container mt-2">
        <label for="uname">
          <b>Username</b>
        </label>
        <input class="form-control py-3 px-4 rounded-0" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw" class="mt-3">
          <b>Password</b>
        </label>
        <input class="form-control py-3 px-4 rounded-0" type="password" placeholder="Enter Password" name="psw" required>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <button type="submit" class="btn btn-success btn-block rounded-0">Login</button>
        <span class="psw float-right pt-3">Forgot
          <a href="#">password?</a>
        </span>
      </div>
      <div class="container">
        <div>
          Hoặc đăng nhập qua
          <br />
          <button class="btn btn-primary" (click)="onLoginFacebookClick()">
            <i class="fa fa-facebook fa-fw" aria-hidden="true"></i> Facebook
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
